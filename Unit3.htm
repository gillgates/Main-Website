<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity / FOI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* ======================
           VARIABLES
        ====================== */
        :root {
            --bg: #000; /* Page background */
            --panel: rgba(17,17,17,0.98); /* Sidebar background */
            --text-red: #8B0000; /* Hero text */
            --muted: #bdbdbd; /* Default text */
            --sidebar-width: 280px; /* Sidebar width */
            --ease: 0.32s; /* Transition speed */
        }

        /* ======================
           RESET & BASE STYLES
        ====================== */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
            color: var(--muted);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ======================
           MENU BUTTON
        ====================== */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            padding: 8px 10px;
        }

        /* ======================
           SIDEBAR & OVERLAY
        ====================== */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            z-index: 1050;
        }

            .sidebar-overlay.active {
                display: block;
            }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--panel);
            color: var(--muted);
            padding-top: 64px;
            overflow-y: auto;
            transform: translateX(-110%);
            transition: transform var(--ease) ease;
            z-index: 1101;
        }

            .sidebar.open {
                transform: translateX(0);
            }

            /* Sidebar links */
            .sidebar nav {
                display: flex;
                flex-direction: column;
                gap: 4px;
                padding: 8px 12px;
            }

            .sidebar a {
                display: block;
                padding: 14px 16px;
                border-radius: 6px;
            }

                .sidebar a:hover, .sidebar a.active {
                    background: #222;
                    color: #fff;
                }

        /* Dropdown menu */
        .dropdown-btn {
            display: block;
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            color: var(--muted);
        }

            .dropdown-btn:hover, .dropdown-btn.active {
                background: #222;
                color: #fff;
            }

        .dropdown-container {
            display: none;
            flex-direction: column;
            padding-left: 12px;
        }

            .dropdown-container.open {
                display: flex;
            }

        /* ======================
           HERO SECTION (if needed)
        ====================== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text-red);
        }

        .hero-content {
            padding: 120px 64px;
            max-width: 800px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(36px, 6vw, 80px);
            margin-top: 0;
            text-transform: uppercase;
        }

        p {
            color: #ddd;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <!-- Menu button -->
    <button class="menu-btn" id="menuToggle">☰ Menu</button>

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="overlay"></div>

    <!-- Sidebar navigation -->
    <aside class="sidebar" id="siteSidebar">
        <nav>
            <a href="Index.htm">Main</a>
            <a href="Unit1.htm">Brick Breaker</a>
            <a href="Unit2.htm">Historical Topics</a>

            <!-- Dropdown -->
            <button class="dropdown-btn active">Current Issues ▼</button>
            <div class="dropdown-container open">
                <a href="CyberFOI.htm">Cybersecurity / FOI</a>
                <a href="ComputerEngineer.htm">Computer Engineer</a>
            </div>

            <a href="Unit5.htm">???</a>
            <a href="Art.htm">Art Projects</a>
        </nav>
    </aside>

    <!-- ======================
         JAVASCRIPT
         Sidebar toggle + dropdown
    ====================== -->
    <script>
        const menuBtn = document.getElementById('menuToggle');
        const sidebar = document.getElementById('siteSidebar');
        const overlay = document.getElementById('overlay');
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdown = document.querySelector('.dropdown-container');

        // Toggle sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // Toggle dropdown
        dropdownBtn.addEventListener('click', () => {
            dropdown.classList.toggle('open');
            dropdownBtn.classList.toggle('active');
        });
    </script>

</body>
</html>
